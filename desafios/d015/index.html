<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <section id="login">
        <div id="imagem">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form action="login.php" method="post" autocomplete="on">
                <div>
                    <span class="material-icons">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="30" size="18">
                    <label for="iemail">Login</label>
                </div>
                <div>
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" size="18" placeholder="Sua senha">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
            </form>
        </div>
    </section>
</body>

</html>
