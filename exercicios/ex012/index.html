<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>

<body>
    <h1>Inserindo videos</h1>
    <h2>Este video está hospedado no meu servidor:</h2>
    <video width="450px" poster="images/esquilo.png" controls>
        <source src="media/Esquilo.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com mp4</p>
    </video>
    <h2>Este video está hospedado no youtube:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=9MqQOJcmxkodKMSZ"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h2>Este video está hospedado no vimeo:</h2>
    <iframe src="https://player.vimeo.com/video/349397281?h=c142df3a37&color=c9ff23&portrait=0" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
