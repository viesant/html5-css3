<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border: 5px solid red;
            border-collapse: collapse;
        }
        tr{
            /* border: 2px solid blue; */
        }
        td{
            /* text-align: center; */
            text-align: left;
            vertical-align: bottom;
            border: 1px solid gray;
            padding: 0.3em;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
